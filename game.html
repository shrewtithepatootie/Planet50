<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planet2050 - Sustainability Survival Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0fdf4;
      margin: 0;
      padding: 0;

    }
    nav {

    }

    }
    .year {
      font-weight: bold;

    }
    .choice-button {
      display: block;

  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="HowToPlay.html">How to Play</a>
    <a href="game.html">Play the Game!</a>
    <a href="aboutsustainability.html">About Sustainability</a>
    <a href="contactus.html">About Us</a>
  </nav>

  <div class="container">
    <h1>ğŸŒ Planet2050</h1>
    <div id="scoreboard">
      ğŸŒ¿ Sustainability: <span id="score">50</span> | ğŸ‘¥ Approval: <span id="approval">50</span> | ğŸ’° Economy: <span id="money">50</span>
    </div>

    <div class="scenario-box">
      <div class="year" id="year">Year: 2025</div>
      <p id="prompt">You will have to choose from buttons A,B,C or D for your random scenerio. Each time it starts on a random situation.</p>
      <button class="choice-button" onclick="selectChoice('a')">A</button>
      <button class="choice-button" onclick="selectChoice('b')">B</button>
      <button class="choice-button" onclick="selectChoice('c')">C</button>
      <button class="choice-button" onclick="selectChoice('d')">D</button>
    </div>

    <div id="log"></div>
  </div>

  <script>
    let score = 50;
    let approval = 50;
    let money = 50;
    let year = 2025;
    const MAX_YEAR = 2075;

    const prompts = [
      "A tech company offers to build a data center using fossil fuels.",
      "A developer proposes to clear urban forest for condos.",
      "Electric scooter sharing expands citywide.",
      "Air quality reaches hazardous levels for the third week in a row.",
      "Drought forces emergency water conservation rules.",
      "A tidal energy pilot project seeks government support.",
      "Massive algae bloom shuts down local fisheries.",
      "Public demand rises for low-carbon school lunches.",
      "High-speed rail investment opportunity appears.",
      "Citizens call for a ban on single-use plastics at events."
    ];

    const choiceSet = {
      a: { text: "Accept without changes ğŸ—ï¸", score: -10, approval: -5, money: +10 },
      b: { text: "Reject and draft green alternatives ğŸ“„", score: +8, approval: +4, money: -5 },
      c: { text: "Run public consultations ğŸ—£ï¸", score: +4, approval: +2, money: -2 },
      d: { text: "Delay decision for economic review ğŸ’°", score: -3, approval: -1, money: +3 }
    };

    const scenarios = Array.from({ length: MAX_YEAR - 2025 + 1 }, (_, i) => {
      const prompt = prompts[Math.floor(Math.random() * prompts.length)];
      return {
        prompt: `Scenario #${i + 1}: ${prompt}`,
        choices: JSON.parse(JSON.stringify(choiceSet))
      };
    });

    function updateScenario() {
      const index = year - 2025;
      const scenario = scenarios[index];
      document.getElementById("year").textContent = `Year: ${year}`;
      document.getElementById("prompt").textContent = scenario.prompt;
      document.querySelectorAll(".choice-button").forEach((btn, i) => {
        const key = ["a", "b", "c", "d"][i];
        btn.textContent = `${key.toUpperCase()}) ${scenario.choices[key].text}`;
      });
    }

    function selectChoice(option) {
      const index = year - 2025;
      const scenario = scenarios[index];
      const choice = scenario.choices[option];
      score += choice.score;
      approval += choice.approval;
      money += choice.money;

      document.getElementById('score').textContent = score;
      document.getElementById('approval').textContent = approval;
      document.getElementById('money').textContent = money;

      const log = document.getElementById('log');
      log.textContent += `\nğŸ“… ${year} - Choice ${option.toUpperCase()}: ${choice.text} â†’ ğŸŒ¿ ${choice.score}, ğŸ‘¥ ${choice.approval}, ğŸ’° ${choice.money}`;

      const crisis = maybeCrisis();
      if (crisis) {
        log.textContent += `\nğŸš¨ Crisis Event: ${crisis.name} â€“ ${crisis.message}`;
        score += crisis.effect.sustainability;
        approval += crisis.effect.approval;
        money += crisis.effect.money;
        log.textContent += `\nImpact â†’ ğŸŒ¿ ${crisis.effect.sustainability}, ğŸ‘¥ ${crisis.effect.approval}, ğŸ’° ${crisis.effect.money}`;
      }

      const weather = maybeWeather();
      if (weather) {
        log.textContent += `\nâ›… Weather Update: ${weather.type} â€“ ${weather.message}`;
        score += weather.score_mod;
        approval += weather.approval_mod;
        money += weather.money_mod;
        log.textContent += `\nImpact â†’ ğŸŒ¿ ${weather.score_mod}, ğŸ‘¥ ${weather.approval_mod}, ğŸ’° ${weather.money_mod}`;
      }

      year++;

      if (score <= 0 || approval <= 0 || money <= 0) {
        endGame(false);
      } else if (year <= MAX_YEAR) {
        updateScenario();
      } else {
        endGame(true);
      }
    }

    function maybeCrisis() {
      if (Math.random() < 0.3) {
        const crises = [
          { name: "Wildfire ğŸ”¥", message: "A wildfire has damaged forested areas and homes.", effect: { sustainability: -5, approval: -10, money: -8 } },
          { name: "Climate Protest ğŸš¸", message: "Youth-led protests call for bolder climate action.", effect: { sustainability: 0, approval: -5, money: -2 } },
          { name: "Innovation Boom âš¡", message: "A startup invents breakthrough solar tech!", effect: { sustainability: +8, approval: +5, money: +10 } },
          { name: "Severe Drought ğŸ’§", message: "Reservoirs are drying up due to heat waves.", effect: { sustainability: -6, approval: -4, money: -5 } },
          { name: "Green Alliance ğŸŒ", message: "Your city joins a global climate agreement.", effect: { sustainability: +5, approval: +10, money: +3 } }
        ];
        return crises[Math.floor(Math.random() * crises.length)];
      }
      return null;
    }

    function maybeWeather() {
      if (Math.random() < 0.2) {
        const weatherEvents = [
          { type: "Heatwave â˜€ï¸", message: "A brutal heatwave strains infrastructure.", score_mod: -4, approval_mod: -3, money_mod: -3 },
          { type: "Torrential Rain ğŸŒ§ï¸", message: "Flooding disrupts city systems.", score_mod: -2, approval_mod: -2, money_mod: -1 },
          { type: "Mild Spring ğŸŒ¸", message: "Pleasant weather boosts morale.", score_mod: +3, approval_mod: +4, money_mod: +2 },
          { type: "Dust Storm ğŸŒªï¸", message: "Visibility and transport disrupted.", score_mod: -3, approval_mod: -2, money_mod: -2 },
          { type: "Cool Breeze ğŸƒ", message: "Energy demand drops due to cool weather.", score_mod: +2, approval_mod: +1, money_mod: +1 }
        ];
        return weatherEvents[Math.floor(Math.random() * weatherEvents.length)];
      }
      return null;
    }
    function updateScenario() {
      const index = year - 2025;
      const scenario = scenarios[index];
      document.getElementById('year').textContent = `Year: ${year}`;
      document.getElementById('prompt').textContent = scenario.prompt;

      document.querySelectorAll('.choice-button').forEach((btn, i) => {
        const key = ['a', 'b', 'c', 'd'][i];
        btn.textContent = `${key.toUpperCase()}) ${scenario.choices[key].text}`;
      });
    }

    function endGame(survived) {
      let message = "";
      let results = [];

      if (score >= 90 && money >= 70) {
        message = "ğŸ… Eco Utopia â€“ Youâ€™ve built a climate-resilient model city!";
        results.push("Eco Champion ğŸ†");
      } else if (score > 70 && approval < 20) {
        message = "ğŸš¨ Public Revolt â€“ Your green policies lacked public support.";
        results.push("Unpopular Politician ğŸ‘");
      } else if (money >= 90) {
        message = "ğŸ¤– Tech Overload â€“ Economic growth dominated sustainability.";
      } else if (score >= 60 && approval >= 60 && money >= 60) {
        message = "âš–ï¸ Balanced Visionary â€“ You kept all systems stable through 2075!";
        results.push("Balanced Visionary âš–ï¸");
      } else if (!survived) {
        message = "ğŸ’€ Society collapsed. Try again with better balance.";
      } else {
        message = "ğŸ‰ You led your people to a greener, safer 2075!";
      }

      document.getElementById('prompt').textContent = message;
      document.querySelectorAll('.choice-button').forEach(btn => btn.style.display = 'none');

      const log = document.getElementById('log');
      if (results.length > 0) {
        log.textContent += "\n\nğŸ–ï¸ Achievements Unlocked:\n";
        results.forEach(r => log.textContent += ` - ${r}\n`);
      } else {
        log.textContent += "\n\nğŸ–ï¸ No achievements unlocked this time. Try again!";
      }
    }
  </script>
</body>
</html>
